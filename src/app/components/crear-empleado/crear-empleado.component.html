<div class="row">
    <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
        col-12">
        <h2 class="text-center text-white mt-5">{{ titulo }}</h2>
        <div *ngIf="spinner" class="spinner-border float-end" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        <span class="badge bg-danger" *ngIf="submitted && crearEmpleado.invalid" >Es necesario rellenar todos los campos del formulario</span>

        <form class="mt-3" [formGroup]="crearEmpleado" (ngSubmit)="guardarEditarEmpleado()">
            <div class="form-group">
               
                <input id="nombre" name="nombre"
                    class="form-control mt-3" type="text"
                    placeholder="Nombre" formControlName="nombre">
            </div>

            <div class="form-group">
               
                <input id="apellido1" name="apellido1"
                    class="form-control mt-3" type="text"
                    placeholder="Primer Apellido" formControlName="apellido1">
            </div>

            <div class="form-group">
                
                <input id="apellido2" name="apellido2"
                    class="form-control mt-3" type="text"
                    placeholder="Segundo Apellido" formControlName="apellido2">
            </div>
            
            <div class="form-group">            
                   
                        <input id="departamento" name="departamento"
                             class="form-control mt-3" type="text"
                            placeholder="Departamento" formControlName="departamento">
            </div>

            <div class="form-group">
               
                <input id="correo" name="correo"
                    class="form-control mt-3" type="email"
                    placeholder="Correo electrónico" formControlName="email">
            </div>

            <div class="form-group">
               
                <input id="password" name="password"
                    class="form-control mt-3" type="text"
                    placeholder="Contraseña" formControlName="password">
            </div>

            <div class="checkbox text-white">
                <label><input formControlName="checkEmpleado" type="checkbox" value="">Empleado</label>
              </div>
              <div class="checkbox text-white">
                <label><input formControlName="checkRepresentante" type="checkbox" value="">Representante</label>
              
              </div>

            
            <button type="submit" class="btn btn-secondary mt-3 mb-2">
                Guardar
            </button>
            
        </form>
    </div>
</div>
