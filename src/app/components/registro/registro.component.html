<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <div *ngIf="spinner" class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    <form class="mt-3" [formGroup]="crearRegistro" (submit)="guardarEditarRegistro()">
                        <div class="row">
                            <div class="col">
                                <span class="badge bg-lg bg-light text-dark bg-primary mt-1">Comienzo de la jornada</span>
                                <input formControlName="Fecha_inicio" type="date" id="Fecha_inicio"class="float-end ms-2 mb-2 form-control"autocomplete="on" >
                                <input formControlName="Hora_inicio" type="time" id="Hora_inicio"class="float-end mb-2 form-control" autocomplete="on">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span for="final" class="badge bg-lg bg-light text-dark bg-primary mt-2">Final de la jornada</span>
                                <input formControlName="Fecha_fin" type="date" id="Fecha_final"class="float-end ms-2 mt-2 form-control" autocomplete="on">
                                <input formControlName="Hora_fin" type="time" id="Hora_final"class="float-end mt-2 form-control" autocomplete="on">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mt-2">
                                <input formControlName="Horas_Ord" type="text" class="form-control" placeholder="Horas ordinarias">
                                <span class="input-group-text">Total</span>
                                <input formControlName="Horas_Ext" type="text" class="form-control" placeholder="Horas extraordinarias">
                              </div>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text form-control">Observaciones</span>
                            <textarea formControlName="Observaciones" class="form-control" aria-label="With textarea"></textarea>
                          </div>
                        <div class="row">
                            <span class="badge bg-danger" *ngIf="submitted && crearRegistro.invalid" >Es necesario rellenar al menos los dos primeros campos</span>
                            <div class="col">
                                <button type="button" class="btn btn-secondary float-none btn-lg mt-3 me-3" [routerLink]="['/listadoEmpleado', uid]">Volver</button>
                                <button type="submit button" class="btn btn-dark btn-primary float-none btn-lg mt-3 me-3">Registrar</button>
                                
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
