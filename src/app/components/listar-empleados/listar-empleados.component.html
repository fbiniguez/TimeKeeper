<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark float-end btn-lg" routerLink="/crearEmpleado">Nuevo Empleado</button>
            <h5 class="mt-5" *ngIf="empleados.length == 0">No hay registros para mostrar</h5>
            <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Departamento</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido1}}</td>
                    <td>{{empleado.apellido2}}</td>
                    <td>{{empleado.departamento}}</td>
                    <td>{{empleado.email}}</td>
                    
                    <td>
                      <i class="fas fa-edit fa-lg text-info p-2" type="button" [routerLink]="['/editarEmpleado', empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger" type="button"></i>
                        
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
